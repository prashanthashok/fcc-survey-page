<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thattukadai - Survey Page</title>
    <link rel="stylesheet" href="resources/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Yeon+Sung&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <main>
        <h1 class="" id="title">
          Thattukadai - Review your food
        </h1>
        <h3 class="description">How was your recent visit to Thattukadai?</h3>

        <form action="post" class="" id="survey-form">
          <!-- Name -->
          <label class="form-item" id="name-label" for="name">Name</label>
          <input
            class="form-item form-input"
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            aria-placeholder="Enter your name"
            required
            aria-required="true"
          />
          <!-- Email -->
          <label class="form-item" id="email-label" for="email">Email</label>
          <input
            class="form-item form-input"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            aria-placeholder="Enter your email"
            required
            aria-required="true"
          />

          <!-- Age -->
          <label for="number" class="form-item" id="number-label"
            >Age (optional)</label
          >
          <input
            class="form-item form-input"
            type="number"
            name="age"
            id="number"
            class="form-item"
            placeholder="Enter your age between 10 and 99"
            aria-placeholder="Enter your age between 10 and 99"
            min="10"
            max="99"
          />

          <!-- Dish checkbox -->

          <label for="dish" class="form-item" id="dropdown-label"
            >What dish did you have?</label
          >
          <div class="check-box-container">
            <input
              type="checkbox"
              class="form-item input-check"
              name="idly"
              value="idly"
            />
            Idly
            <input
              type="checkbox"
              class="form-item input-check"
              name="dish"
              value="dosa"
            />
            Dosa
            <input
              type="checkbox"
              class="form-item input-check"
              name="dish"
              value="vada"
            />
            Vada
            <input
              type="checkbox"
              class="form-item input-check"
              name="dish"
              value="pongal"
            />
            Pongal
            <input
              type="checkbox"
              class="form-item input-check"
              name="dish"
              value="puttu"
            />
            Puttu
            <input
              type="checkbox"
              class="form-item input-check"
              name="dish"
              value="coffee"
            />
            Coffee
            <input
              type="checkbox"
              class="form-item input-check"
              name="dish"
              value="chai"
            />
            Chai
          </div>
          <!-- Favorite Dish dropdown -->

          <label for="favorite-dish" class="form-item" id="dropdown-label"
            >What was your favorite dish?</label
          >

          <select
            name="favorite-dish"
            class="form-item form-input"
            id="dropdown"
          >
            <option value disabled selected>Select your dish</option>
            <option value="idly">Idly</option>
            <option value="dosa">Dosa</option>
            <option value="vada">Vada</option>
            <option value="pongal">Pongal</option>
            <option value="puttu">Puttu</option>
            <option value="coffee">Coffee</option>
            <option value="chai">Chai</option>
          </select>

          <!-- Recommend radio buttons -->
          <label class="form-item" for="recommend-radio"
            >Will you recommend Thattukadai to a friend?</label
          >
          <div class="form-item">
            <input
              type="radio"
              class="input-radio"
              name="recommend-radio"
              value="definitely"
            />
            Definitely
            <input
              type="radio"
              class="input-radio"
              name="recommend-radio"
              value="maybe"
            />
            Maybe
            <input
              type="radio"
              class="input-radio"
              name="recommend-radio"
              value="no"
            />
            Don't think so
          </div>

          <!-- Additional thoughts -->
          <label
            for="additional-thoughts"
            id="additional-thoughts-label"
            class="form-item"
            >Is there anything else you want to tell us about your visit?</label
          >
          <textarea
            name="additional-thoughts"
            class="form-item input-area"
            id=""
            cols="10"
            rows="10"
          ></textarea>

          <input
            type="submit"
            class="form-item btn"
            value="Submit review"
            id="submit"
          />
        </form>
      </main>

        Background wallpaper by

            >Patrick Tomasso</span

        >
      </footer>
    </div>

  </body>
</html>
